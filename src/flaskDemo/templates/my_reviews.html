{% extends "layout.html" %}
{% block content %}
<h2>My Reviews</h2> <h6>Total Reviews: {{ count }}</h6>

{% for row in reviews %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <p class="mr-2">{{ row[0] }}</p>		  
        <small class="text-muted">Rating: {{ row[2] }}/5</small><br>
        <small class="text-muted">{{ row[1] }}</small><br>
        <small class="text-muted font-italic">Posted: {{ row[3] }}</small>
      </div>
    </div>
  </article>
{% endfor %}
{% endblock content %}
