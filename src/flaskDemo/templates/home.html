{% extends "layout.html" %}
{% block content %}
  <h2>Recently Ordered by Customers</h2>
  {% for row in products %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <p class="mr-2">{{ row[0] }}</p>		  
          <small class="text-muted">Quantity: {{ row[1] }}</small>		  
        </div>
      </div>
    </article>
  {% endfor %}
{% endblock content %}
